<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AuraGlow</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's gray-50 */
        }
        .form-input {
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <div class="text-center mb-10">
            <a href="index.html" class="flex items-center justify-center space-x-2 text-2xl font-bold text-gray-900">
                <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.024.217 1.464l-.657.98c-.318.478-.885.644-1.396.434l-1.068-.446a1.125 1.125 0 00-1.222.15l-.657.98c-.318.478-.885.644-1.396.434l-1.068-.446a1.125 1.125 0 00-1.222.15l-.657.98c-.318.478-.885.644-1.396.434l-1.068-.446a1.125 1.125 0 00-1.222.15l-.657.98c-.318.478-.885.644-1.396.434l-1.068-.446a1.125 1.125 0 00-1.222.15l-.657.98c-.318.478-.217 1.096.217 1.464l1.068.89c.257.214.405.53.405.864v.568c0 .334-.148.65-.405.864l-1.068.89c-.442.369-.535 1.024-.217 1.464l.657.98c.318.478.885.644 1.396.434l1.068-.446c.479-.2.996-.028 1.222.15l.657.98c.318.478.885.644 1.396.434l1.068-.446c.479-.2.996-.028 1.222.15l.657.98c.318.478.885.644 1.396.434l1.068-.446c.479-.2.996-.028 1.222.15l.657.98c.318.478.217 1.096-.217 1.464l-1.068.89a1.125 1.125 0 01-.405.864v.568c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-.568c0-.334-.148.65-.405-.864l-1.068-.89c-.442.369-.535-1.024-.217-1.464l.657-.98c.318.478.885.644 1.396.434l1.068.446c.479-.2.996-.028 1.222.15l.657-.98c.318.478.885.644 1.396.434l1.068.446c.479-.2.996-.028 1.222.15l.657-.98c.318.478.885.644 1.396.434l1.068.446c.479-.2.996-.028 1.222.15l.657-.98c.318.478.217-1.096-.217-1.464l-1.068-.89a1.125 1.125 0 01-.405.864v-.568c0-.414-.336-.75-.75-.75h-4.5a.75.75 0 00-.75.75z" />
                </svg>
                <span>AuraGlow</span>
            </a>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mt-4">Secure Checkout</h1>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">
            <!-- Checkout Form -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <form action="#" method="POST">
                    <div class="space-y-6">
                        <!-- Contact Information -->
                        <div>
                            <h2 class="text-xl font-bold text-gray-900">Contact Information</h2>
                            <div class="mt-4">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                <div class="mt-1">
                                    <input type="email" id="email" name="email" autocomplete="email" class="form-input block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3" placeholder="you@example.com">
                                </div>
                            </div>
                        </div>

                        <!-- Shipping Information -->
                        <div>
                            <h2 class="text-xl font-bold text-gray-900">Shipping Information</h2>
                            <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                                <div class="sm:col-span-2">
                                    <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
                                    <input type="text" name="name" id="name" autocomplete="name" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3">
                                </div>

                                <div class="sm:col-span-2">
                                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" name="address" id="address" autocomplete="street-address" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3">
                                </div>

                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                    <input type="text" name="city" id="city" autocomplete="address-level2" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3">
                                </div>

                                <div>
                                    <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
                                    <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3">
                                </div>
                            </div>
                        </div>

                        <!-- Payment Details -->
                        <div>
                             <h2 class="text-xl font-bold text-gray-900">Payment Details</h2>
                             <p class="text-sm text-gray-500">All transactions are secure and encrypted.</p>
                            <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-4 sm:gap-x-4">
                                <div class="sm:col-span-4">
                                    <label for="card-number" class="block text-sm font-medium text-gray-700">Card number</label>
                                    <input type="text" id="card-number" name="card-number" autocomplete="cc-number" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3" placeholder="•••• •••• •••• ••••">
                                </div>

                                <div class="sm:col-span-2">
                                    <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration date (MM/YY)</label>
                                    <input type="text" name="expiration-date" id="expiration-date" autocomplete="cc-exp" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3" placeholder="MM / YY">
                                </div>

                                <div class="sm:col-span-2">
                                    <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                                    <input type="text" name="cvc" id="cvc" autocomplete="csc" class="form-input mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3" placeholder="•••">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-10">
                        <button type="submit" class="w-full bg-indigo-600 border border-transparent rounded-lg shadow-sm py-3 px-4 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Place Order
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Order Summary -->
            <div class="lg:order-first">
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold text-gray-900">Order Summary</h2>

                    <div class="mt-6 flow-root">
                        <ul class="-my-6 divide-y divide-gray-200">
                            <li class="flex py-6">
                                <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                                    <img src="https://images.unsplash.com/photo-1619597738217-74fb3de2a5c7?q=80&w=2070&auto=format&fit=crop" alt="AuraGlow Smart Ring" class="h-full w-full object-cover object-center"  onerror="this.onerror=null;this.src='https://placehold.co/96x96/e0e0e0/757575?text=Item';">
                                </div>

                                <div class="ml-4 flex flex-1 flex-col">
                                    <div>
                                        <div class="flex justify-between text-base font-medium text-gray-900">
                                            <h3>AuraGlow Smart Ring</h3>
                                            <p class="ml-4">$299.00</p>
                                        </div>
                                        <p class="mt-1 text-sm text-gray-500">Titanium Silver</p>
                                    </div>
                                    <div class="flex flex-1 items-end justify-between text-sm">
                                        <p class="text-gray-500">Qty 1</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="mt-8 border-t border-gray-200 pt-6 text-sm font-medium text-gray-500 space-y-3">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span class="text-gray-900">$299.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                             <span class="text-gray-900">$5.00</span>
                        </div>
                        <div class="flex justify-between border-t border-gray-200 pt-3 text-base text-gray-900">
                            <span>Total</span>
                            <span>$304.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
